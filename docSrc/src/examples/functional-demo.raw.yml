---
version: 1.0

remote:
  Default:
    url: 'https://etamity.github.io/jxml-react/antd/remoteEntry.js'
    scope: 'antd'
  Mui:
    url: 'https://etamity.github.io/jxml-react/material/remoteEntry.js'
    scope: 'material'
  Antd:
    url: 'https://etamity.github.io/jxml-react/antd/remoteEntry.js'
    scope: 'antd'
state:
  buttons:
    - label: Material UI 0
    - label: Material UI 1

render:
  className: grid grid-rows
  Antd.Button:
    type: primary
    children: Antd UI Button
    onClick: |
      () => {
        const button = {
          label: `Material UI ${this.state.buttons.length}`,
          color: 'secondary',
          variant: 'contained',
          onClick: (e) => console.log(button.label),
        };
        const buttons = [...this.state.buttons, button];
        this.setState(state => {
            state.buttons.push(button);
        });
      }
  JXComponent.Render:
    onMapProps: |
      (props) => {
        console.log(this.state);
        return this.state.buttons.map((
          { 
            label, 
            ...props
          }, 
          index) =>  {
            return {
              key: index,
              children: label
            };
          });
      }
    Mui.Button:
      variant: contained
      color: secondary
